<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="x bt bl"><span class="boxtext"></span></div>
                <div class="x bt"><span class="boxtext"></span></div>
                <div class="x bt br"><span class="boxtext"></span></div>
                <div class="x bl"><span class="boxtext"></span></div>
                <div class="x"><span class="boxtext"></span></div>
                <div class="x br"><span class="boxtext"></span></div>
                <div class="x bl bb"><span class="boxtext"></span></div>
                <div class="x bb"><span class="boxtext"></span></div>
                <div class="x br bb"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1 style="color:blue;">welcome to my tic tac toe</h1>
                <div >
                    <span class="info">turn for X</span>
                    <button id="reset">Game Reset</button>
                </div>
                <div class="winimage">
                    <img src="excited.gif">
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
